<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile" aria-label="профиль пользователя">
          <div
            class="profile__avatar"
            style="background-image: url('./images/avatar.jpg')"
          ></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="кнопка редактирования профиля"
            ></button>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="кнопка добавить"
          ></button>
        </section>

        <section class="places" aria-label="места пользователя">
          <article class="place">
            <img
              src="./images/sasiq.jpg"
              alt="озеро Сасык-Сиваш. Крым"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Озеро Сасык-Сиваш</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
            <button
                type="button"
                class="trash"
                aria-label="кнопка удалить"
              ></button>
          </article>

          <article class="place">
            <img
              src="./images/white_rock.jpg"
              alt="Белая скала. Крым"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Белая скала</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
          </article>

          <article class="place">
            <img
              src="./images/sevastopol.jpg"
              alt="Севастополь. Памятник затопленным кораблям"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Севастополь</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
          </article>

          <article class="place">
            <img
              src="./images/kacha.jpg"
              alt="Пляж немецкая балка. Кача"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Кача</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
          </article>

          <article class="place">
            <img
              src="./images/Jur-jur.jpg"
              alt="водопад Джур-Джур"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Водопад Джур-Джур</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
          </article>

          <article class="place">
            <img
              src="./images/black-river.jpg"
              alt="пороги реки Черная"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">река Черная</h2>
              <button
                type="button"
                class="like"
                aria-label="кнопка нравиться"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form name="profile-data" class="form form_edit-profile">
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            name="profile-name"
            type="text"
            placeholder="Имя"
            class="form__field form__field_name"
          />
          <input
            name="profile-activity"
            type="text"
            placeholder="О себе"
            class="form__field form__field_activity"
          />
          <button type="submit" class="form__save-btn">
            Сохранить
          </button>
          <button
            type="button"
            class="form__cls-btn"
            aria-label="кнопка закрыть"
          ></button>
        </form>
      </div>

      <div class="popup">
        <form name="location" class="form form_new-location">
          <h3 class="form__title">Новое место</h3>
          <input
            name="location-name"
            type="text"
            placeholder="Название"
            class="form__field form__field_location-name"
          />
          <input
            name="location-url"
            type="url"
            placeholder="Ссылка на картинку"
            class="form__field form__field_location-url"
          />
          <button type="submit" class="form__save-btn">
            Создать
          </button>
          <button
            type="button"
            class="form__cls-btn"
            aria-label="кнопка закрыть"
          ></button>
        </form>
      </div>

    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
