<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile" aria-label="профиль пользователя">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div>
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="places" aria-label="места пользователя">
          <div class="place">
            <img
              src="./images/sasiq.jpg"
              alt="озеро Сасык-Сиваш. Крым"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Озеро Сасык-Сиваш</h2>
              <button class="like"></button>
            </div>
          </div>

          <div class="place">
            <img
              src="./images/white_rock.jpg"
              alt="Белая скала. Крым"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Белая скала</h2>
              <button class="like"></button>
            </div>
          </div>

          <div class="place">
            <img
              src="./images/sevastopol.jpg"
              alt="Севастополь. Памятник затопленным кораблям"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Севастополь</h2>
              <button class="like"></button>
            </div>
          </div>

          <div class="place">
            <img
              src="./images/kacha.jpg"
              alt="Пляж немецкая балка. Кача"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Кача</h2>
              <button class="like"></button>
            </div>
          </div>

          <div class="place">
            <img
              src="./images/Jur-jur.jpg"
              alt="водопад Джур-Джур"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">Водопад Джур-Джур</h2>
              <button class="like"></button>
            </div>
          </div>

          <div class="place">
            <img
              src="./images/black-river.jpg"
              alt="пороги реки Черная"
              class="place__photo"
            />
            <div class="place__info">
              <h2 class="place__title">река Черная</h2>
              <button class="like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <form class="edit-profile">
          <p class="edit-profile__title">Редактировать профиль</p>
          <input type="text" placeholder="Имя" class="edit__field edit__field_name">
          <input type="text" placeholder="О себе" class="edit__field edit__field_activity">
          <button class="edit-profile__save-btn">Сохранить</button>
          <button class="edit-profile__cls-btn"></button>
        </form>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
